<!-- Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="cal()">Cal</button>
</body>
<script>
    function cal() {
        let n = +prompt("Nhập lượng phần tử của mảng: ")
        let arr = []

        for (let i = 0; i < n; i++) {
            let data = +prompt("Nhập vào số thứ: " + (i + 1) + " :")
            arr.push(data)
        }
        console.log(arr)
        let count = 0

        for (let i = 0; i < n; i++) {
            if (arr[i] < 0) {
                count++
            }
        }
        alert("Số lượng số nguyên âm :" + count)
    }
</script>

</html>
