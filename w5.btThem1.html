<!-- Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và hiển thị xem có bao 
nhiêu số nguyên lớn hơn hoặc bằng 10. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="cal()">Cal</button>
</body>
<script>
    function cal() {
        let arr = []
        for (let i = 0; i < 10; i++) {
            let data = +prompt("Nhập vào số thứ " + (i + 1) + " :")
            arr.push(data)
        }
        console.log(arr)
        let count = 0
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                alert("Các số nguyên lớn hơn hoặc bằng 10 là: " + arr[i])
                count++
            }
        }

        alert("Số lượng số nguyên lớn hoặc bằng 10 là: " + count)

    }
</script>

</html>
