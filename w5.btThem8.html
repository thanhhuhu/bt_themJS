<!-- Bài 8- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử. Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="cal()">cal</button>
</body>
<script>
    function cal() {
        let arr = []
        for (let i = 0; i < 10; i++) {
            let data = parseInt(prompt("Nhập số thứ " + (i + 1) + ": "))
            arr.push(data)
        }
        arr.sort((a, b) => {
            return b - a
        })
        alert("After sort: " + arr)

    }
</script>

</html>
