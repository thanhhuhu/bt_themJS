<!-- Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b.
 Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên. 
 Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c.
  Hiển thị mảng c. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="cal()">cal</button>
</body>
<script>
    function cal() {
        let arr1 = []
        let arr2 = []

        for (let i = 0; i < 10; i++) {
            let data1 = parseInt(prompt("Nhập số thứ " + (i + 1) + ":"))
            arr1.push(data1)
        }
        alert(arr1)
        for (let i = 0; i < 10; i++) {
            let data2 = parseInt(prompt("Nhập số thứ " + (i + 1) + ":"))
            arr2.push(data2)
        }
        alert(arr2)

        let arr3 = arr1.concat(arr2);

        alert(arr3)
    }
</script>

</html>
